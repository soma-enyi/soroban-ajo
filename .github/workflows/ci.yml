name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  issues: read
  pull-requests: write
  actions: read

env:
  NODE_VERSION: '18'
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Job 1: Lint and Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Frontend
        run: cd frontend && npm run lint
        continue-on-error: false

      - name: Type Check Frontend
        run: cd frontend && npm run type-check
        continue-on-error: false

      - name: Lint Backend
        run: cd backend && npm run lint
        continue-on-error: false

      - name: Type Check Backend
        run: cd backend && npm run type-check
        continue-on-error: false

  # Job 2: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: cd frontend && npm run build
        env:
          NEXT_PUBLIC_STELLAR_NETWORK: testnet
          NEXT_PUBLIC_SOROBAN_RPC_URL: https://soroban-testnet.stellar.org

      - name: Build Backend
        run: cd backend && npm run build

      - name: Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

      - name: Upload Backend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7

  # Job 3: Smart Contract Build
  contracts:
    name: Build Smart Contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/ajo/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Stellar CLI
        run: |
          cargo install --locked stellar-cli --features opt || echo "stellar-cli already installed"

      - name: Build Contract
        run: cd contracts/ajo && stellar contract build

      - name: Run Contract Tests
        run: cd contracts/ajo && cargo test

      - name: Upload Contract Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contracts
          path: contracts/ajo/target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 30

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: |
          npm audit --audit-level=high || true
          cd frontend && npm audit --audit-level=high || true
          cd ../backend && npm audit --audit-level=high || true

  # Job 5: PR Validation (only runs on PRs)
  pr-validation:
    name: PR Validation
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, contracts]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore

      - name: Verify Issue Link
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            const issuePattern = /(?:close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved)\s+#(\d+)/gi;
            const matches = prBody.match(issuePattern);

            if (!matches || matches.length === 0) {
              core.setFailed('‚ùå PR must reference an issue using "Fixes #123" or "Closes #123"');
            } else {
              console.log('‚úÖ Issue reference found:', matches);
            }

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<<<'; then
            echo "‚ùå Merge conflicts detected!"
            exit 1
          else
            echo "‚úÖ No merge conflicts"
          fi

      - name: Verify Test Files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | grep -v '.test.' | grep -v '.spec.')

          if [ -n "$CHANGED_FILES" ]; then
            echo "üìù Changed source files:"
            echo "$CHANGED_FILES"
            
            TEST_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.test.*' '*.spec.*')
            
            if [ -z "$TEST_FILES" ]; then
              echo "‚ö†Ô∏è Source files changed but no test files added/modified"
              echo "Consider adding tests for your changes"
            else
              echo "‚úÖ Test files found:"
              echo "$TEST_FILES"
            fi
          fi

      - name: Check Code Complexity
        run: |
          echo "üîç Checking code complexity..."
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx')

          for file in $CHANGED_FILES; do
            if [ -f "$file" ]; then
              # Count lines in functions (simple heuristic)
              LONG_FUNCTIONS=$(awk '/function|=>/ {start=NR} /^}/ {if (NR-start > 50) print FILENAME":"start"-"NR}' "$file")
              if [ -n "$LONG_FUNCTIONS" ]; then
                echo "‚ö†Ô∏è Long function detected in $file"
              fi
            fi
          done

      - name: Comment PR Success
        if: >
          success() &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ All CI checks passed! This PR is ready for review.'
            })

  # Job 6: Deploy Preview (only on PRs)
  deploy-preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment Deployment Info
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployment ready! Configure your hosting provider for automatic preview deploys.'
            })

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-test-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: |
          cd contracts/ajo
          cargo test --verbose

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cd contracts/ajo
          cargo audit
